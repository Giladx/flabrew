                max_file_size: משקל מקסימאלי (בקילובייטים)
                mime_types: הגדרת סוג mime, העלאת מיפוי
            resize:
                title: שינוי גודל תמונה
                toggle: שינוי גודל תמונות
                max_width: רוחב מקסימאלי
